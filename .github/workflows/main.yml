name: Gladiatus Surgeon Bot

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  visit-profile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          # Hemos quitado la línea de 'cache: npm' porque daba error al no tener el lockfile

      - name: Instalar dependencias
        # Cambiamos 'npm ci' (estricto) por 'npm install' (flexible)
        run: npm install

      - name: Ejecutar Cirujano
        run: node index.js
