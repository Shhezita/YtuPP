name: Gladiatus Bot Debug

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  visit-profile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar Bot
        run: node index.js

      # ESTE ES EL PASO NUEVO PARA VER LA FOTO
      - name: Subir Evidencia (Screenshot)
        uses: actions/upload-artifact@v4
        with:
          name: captura-pantalla
          path: evidence.png
